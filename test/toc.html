<style type="text/css">
.root, .expected, .actual {
  border: 1px dotted gray;
  padding: 2px;
}

<body>
<h1>toc.js tests</h1>
<div id="overall"></div>

<div class="test">
  <h2>Root:</h2>
  <div class="root">
    <section class="chapter">
      <h1 class="title">Title 1</h1>
    </section>
    <section class="chapter">
      <h1 class="title">Title 2</h1>
    </section>
  </div>

  <h2>Expected:</h2>
  <div class="expected">
    <ol>
      <li>Title 1</li>
      <li>Title 2</li>
    </ol>
  </div>

  <h2>Actual:</h2>
  <div class="actual">
  </div>
</div>

<div class="test">
  <h2>Root:</h2>
  <div class="root">
    <section>
      <h1 class="title">Title</h1>
      <h2 class="subtitle">Subtitle</h2>
    </section>
  </div>

  <h2>Expected:</h2>
  <div class="expected">
    <ol>
      <li>Title Subtitle</li>
    </ol>
  </div>

  <h2>Actual:</h2>
  <div class="actual">
  </div>
</div>

<script src="../toc.js"></script>
<script>
  var tests = getElementsByClassName("test", "div", document);
  tests.forEach(function(test, i, arr){
    var root = getElementsByClassName("root", null, test)[0];
    var actual = getElementsByClassName("actual", null, test)[0];
    actual.appendChild(buildTOC(root)); 
  });
